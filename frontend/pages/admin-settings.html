<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Settings | Intensive Study Academy</title>
  <link rel="stylesheet" href="../css/student-dashboard.css" />
  <link rel="stylesheet" href="../css/admin-theme.css" />
<script src="../js/api-base.js"></script>
</head>
<body>
<header class="dashboard-header">
  <div class="header-container">
    <div class="logo">
      <img src="../image/isa.png" alt="Intensive Study Academy Logo">
    </div>
    <div class="user-text">
      <strong>Admin</strong>
      <a class="action-btn" href="./admin-settings.html">Settings</a>
    </div>
  </div>
</header>

<div class="dashboard-layout">
  <nav class="dashboard-sidebar">
    <ul class="sidebar-top">
      <li><a href="./admin-dashboard.html">Dashboard</a></li>
      <li><a href="./admin-curriculum.html">Curriculum</a></li>
      <li><a href="./admin-staff.html">Staff</a></li>
      <li><a href="./admin-students.html">Students</a></li>
      <li><a href="./admin-requests.html">Requests</a></li>
      <li><a href="./admin-complaints.html">Complaints</a></li>
      <li><a href="./admin-analytics.html">Analytics</a></li>
      <li><a href="./admin-settings.html" class="active">Settings</a></li>
    </ul>
    <div class="sidebar-bottom">
      <button id="logoutBtn" class="logout-btn" type="button">Logout</button>
    </div>
  </nav>

  <main class="dashboard-main">
    <section class="page-header">
      <h1>Admin Settings</h1>
      <p>Theme preferences and configuration.</p>
    </section>

    <section class="dashboard-section">
      <div class="form-row">
        <label for="adminTheme">Theme</label>
        <select id="adminTheme">
          <option value="emerald">Emerald</option>
          <option value="slate">Slate</option>
          <option value="royal">Royal</option>
          <option value="sunset">Sunset</option>
          <option value="mono">Mono</option>
        </select>
      </div>
      <button id="saveSettingsBtn" class="primary-btn" type="button">Save Settings</button>
      <p id="settingsStatus" class="status-text"></p>
    </section>
  </main>
</div>

<script src="../js/admin-guard.js"></script>
<script src="../js/admin-logout.js"></script>
<script src="../js/admin-theme.js"></script>
<script src="../js/admin-settings.js"></script>
</body>
</html>
