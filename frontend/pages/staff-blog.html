<body class="page-staff-dashboard">

<header class="dashboard-header">
  <h1>Blog Posts</h1>
  <p>Create academic blog posts</p>
</header>

<div class="dashboard-layout">

  <!-- SIDEBAR -->
  <aside class="dashboard-sidebar">
    <ul>
      <li><a href="staff-dashboard.html">Dashboard</a></li>

  </aside>

  <!-- MAIN -->
  <main class="dashboard-main">

    <form id="blogForm" class="dashboard-section">
      <h3>New Blog Post</h3>

      <label>Title</label>
      <input type="text" id="title" required />

      <label>Content</label>
      <textarea id="content" rows="8" required></textarea>

      <label>
        <input type="checkbox" id="published" checked />
        Publish immediately
      </label>

      <label>Featured Image</label>
      <input type="file" accept="image/*" />

      <button type="submit">Post</button>
    </form>

  </main>
</div>

<script src="../js/staff-blog.js"></script>
