<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Summary | Intensive Study Academy</title>
  <link rel="stylesheet" href="../css/student-dashboard.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="/css/watermark.css" />
<script src="../js/api-base.js"></script>
<style>
  .empty-fallback-card {
    display: none;
    max-width: 560px;
    margin: 20px auto 0;
    text-align: center;
    background: #fef9c3;
    border: 1px solid #fde68a;
    border-radius: 12px;
    padding: 16px;
    color: #713f12;
    line-height: 1.45;
  }
</style>
</head>
<body class="page-student-dashboard">
  <main class="dashboard-main">
    <section class="page-header">
      <h1 id="summaryTitle">Course Summary</h1>
      <p>Read approved summary content for your selected course.</p>
    </section>

    <section class="dashboard-section">
      <div class="admin-actions">
        <input id="summaryCourseInput" type="text" placeholder="Course code (e.g. GST101)" />
        <button id="loadSummaryBtn" class="primary-btn" type="button">Load Summary</button>
      </div>
      <p id="summaryStatus" class="status-text"></p>
      <article id="summaryContent" class="activity-list"></article>
      <div id="summaryEmptyFallback" class="empty-fallback-card">
        &#128679; Content coming soon.<br>
        We&rsquo;re preparing quality materials for you.
      </div>
    </section>
  </main>

  <script src="/js/student-auth-guard.js"></script>
  <script src="/js/pdf-export.js"></script>
  <script src="/js/learning-content.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../js/learning-protection.js"></script>
  <script src="../js/course-summary.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const status = document.getElementById("summaryStatus");
    const content = document.getElementById("summaryContent");
    const fallback = document.getElementById("summaryEmptyFallback");
    if (!status || !content || !fallback) return;

    const updateFallback = () => {
      const statusText = (status.textContent || "").trim().toLowerCase();
      const contentText = (content.textContent || "").trim();
      const hasContent = contentText.length > 0;
      const isLoading = statusText.includes("loading");
      const shouldShow = !hasContent && !isLoading;
      fallback.style.display = shouldShow ? "block" : "none";
    };

    updateFallback();
    const observer = new MutationObserver(updateFallback);
    observer.observe(status, { childList: true, subtree: true, characterData: true });
    observer.observe(content, { childList: true, subtree: true, characterData: true });
  });
</script>
  <script src="../js/theme.js"></script>
</body>
</html>
